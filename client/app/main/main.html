<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container main-page">
  <div class="row">
    <div class="col-md-6 col-xs-12 article" ng-repeat="article in articles">
      <h2 class="title">{{ article.title }}</h2>
      <div class="content" ng-bind-html="article.content">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 link-me"
      ng-click="goToCreate()">
      <div class="text-center">
        Try creating your very own widget by clicking here!
      </div>
    </div>
  </div>
</div>
