<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container main-page">
  <div class="row">
    <div ng-repeat="article in articles">
      <div class="col-sm-6 col-xs-12">
        <div class="article">
          <img class="image"
            ng-if="article.image"
            ng-src="{{article.image}}" />
          <h2 class="title">
            {{ article.title }}
          </h2>
          <div class="author"
            ng-if="article.author">
            {{ article.author }}
          </div>
          <div class="content" generate-content="article.content">
          </div>
          <div class="text-info"
            ng-if="article.caption">
            {{ article.caption }}
          </div>
        </div>
      </div>
      <div class="clearfix"
        ng-if="$index % 2 === 1">
      </div>
    </div>
  </div>
</div>
