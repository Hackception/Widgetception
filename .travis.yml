language: node_js
node_js:
- '0.10'
- '0.11'
before_script:
- npm install -g bower grunt-cli
- bower install
- git config --global user.email "no-reply@travis.org"
- git config --global user.name "Travis CI"
after_success:
- test ${TRAVIS_BRANCH} = master && grunt build
- test ${TRAVIS_BRANCH} = master && grunt buildcontrol:openshift
services: mongodb
